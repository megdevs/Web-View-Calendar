<!DOCTYPE html>
<html lang="en">
<head>
<title>Calendar</title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<!-- jquery -->
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
<!-- fa icons -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- my own style -->
<style>

</style>
</head>
<body>
<div class="calendar">
    <div class="upper">
        <span class="arrows" id="arLeft" onclick="printNewCalendar(-1)"><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
        <p>
            <span class="month">&nbsp;</span><br/>
            <span class="year">&nbsp;</span>
        </p>
        <span class="arrows" id="arRight" onclick="printNewCalendar(1)"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
    </div>
    <div class="lower">
        <ul class="weekdays">
            <li>Mon</li><li>Tue</li><li>Wed</li><li>Thu</li><li>Fri</li><li>Sat</li><li>Sun</li>
        </ul>
        <ul class="days">
            <li class="empty">&nbsp;</li><li class="empty">&nbsp;</li><li class="empty">&nbsp;</li><li class="empty">&nbsp;</li><li class="empty">&nbsp;</li><li class="empty">&nbsp;</li><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li><li>7</li><li>8</li><li>9</li><li>10</li><li>11</li><li>12</li><li>13</li><li>14</li><li>15</li><li>16</li><li>17</li><li>18</li><li>19</li><li>20</li><li>21</li><li>22</li><li>23</li><li>24</li><li>25</li><li>26</li><li>27</li><li>28</li><li>29</li><li>30</li><li>31</li>
        </ul>
    </div>
</div>
<script>

</script>
</body>
</html>
